<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTMLについて</title>
</head>

<body>
  <h1>HTMLについて</h1>
  <h3>さまざまなHTMLタグ</h3>
  <p>
    HTMLタグは、文章をマークアップすることで、<br>文章に意味を与えることができます
    <a href="https://ww.nnn.ed.nico">zen studyのホームページ</a>
  </p>
  <p>pタグは、段落を表すのでpタグごとに隙間が空いた改行になります。<br>
    この行と次の行は同じ段落に属しています。<br>
    pタグによる段落の改行では段落内改行よりも大きな隙間が空いていますね。
  </p>
  <img src="https://progedu.github.io/forum-ranking/assets/images/logo-z.svg" alt="zen studyのロゴ">
  <ul>
    <li>hタグ</li>
    <li>pタグ</li>
    <li>aタグ</li>
    <li>imgタグ</li>
    <li>ulタグ</li>
    <li>tableタグ</li>
  </ul>
  <table>
    <tr>
      <th>タグ名</th>
      <th>意味</th>
    </tr>
    <tr>
      <td>h</td>
      <td>見出し</td>
    </tr>
    <tr>
      <td>p</td>
      <td>段落</td>
    </tr>
    <tr>
      <td>a</td>
      <td>リンク</td>
    </tr>
    <tr>
      <td>img</td>
      <td>画像</td>
    </tr>
    <tr>
      <td>ul</td>
      <td>順序なしリスト</td>
    </tr>
    <tr>
      <td>table</td>
      <td>表</td>
    </tr>
  </table>
</body>

</html>
